<body>
    <h1>Clase 14 Condicionales</h1>
    <script>
       /*if -- else*/ 
       let edad =9;

       if(edad > 17){
        console.log("Eres mayor de edad");
       }else{
        console.log("Eres menor de edad");
       }

       if(edad >= 18){
        console.log("Eres mayor de edad");
       }else{
        console.log("Eres menor de edad");
       }

       if(edad < 18){
        console.log("Eres menor de edad");
       }else{
        console.log("Eres mayor de edad");
       }

       if(edad <= 17){
        console.log("Eres menor de edad");
       }else{
        console.log("Eres mayor de edad");
       }
       
       // if -- else -- if -- else
       /* 
       Dejame dormir 0hrs - 5hrs
       buenos dias 6hrs - 11 hrs
       buena tarde 12hrs - 18hrs
       buena noche 19hrs - 23hrs
       */
      let hora = 20;
      if(hora >= 0 && hora <= 5){
        console.log("Dejame dormir");
      }else if(hora >= 6 && hora <= 11){
        console.log("Buenos dias");
      }else if (hora >= 12 && hora <= 18){
        console.log("Buena tarde");
      }else{
        console.log("Buena noche");
      }


      if(hora > 0 && hora < 6){
        console.log("Dejame dormir");
      }else if(hora > 5 && hora < 12){
        console.log("Buenos dias");
      }else if (hora > 11 && hora < 19){
        console.log("Buena tarde");
      }else{
        console.log("Buena noche");
      }

      /* Operador Ternario (Condicion) ? verdadero:falsa */
      console.log("Operador Ternario");
      let eresMayor = (edad >= 18)
      ? "Eres mayor de Edad" 
      :"Eres menor de edad";
      console.log(eresMayor);

      // switch - case
      /* 
      Domingo -0
      Lunes -1
      Martes -2
      Miercoles -3
      Jueves -4
      Viernes -5
      Sabado -6
      */
     let dia = 4;
        switch(dia){
        case 0:
            console.log("Domingo");
            break;
        case 1:
            console.log("Lunes");
            break;
        case 2:
            console.log("Martes");
        break;
        case 3:
            console.log("Miercoles");
            break;
        case 4:
            console.log("Jueves");
            break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sabado");
                break;
            default:
                console.log("Dia no encontrado");
                break;

      }

    </script>
